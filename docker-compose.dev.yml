services:
  jearn:
    image: node:20
    container_name: jearn-dev
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install && npx next dev -p 3001 -H 0.0.0.0"
    ports:
      - "3001:3001"
    volumes:
      - .:/app
    env_file:
      - .env.local
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - ai

  ai:
    build: ./ai-service
    container_name: jearn-ai
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://host.docker.internal:27018/test?directConnection=true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./ai-service:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload